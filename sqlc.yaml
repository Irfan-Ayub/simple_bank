version: "2"
sql:
- name: "db"
  schema: "./db/migration/"
  queries: "./db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc/"
      emit_json_tags: true
      emit_empty_slices: true
  database:
    managed: false
    uri: "postgresql://postgres:postgres@localhost:5432/simple_bank"
  rules:
    - sqlc/db-prepare